<!DOCTYPE html>
<html>
<head>
  <title>AOP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: white;
      font-family: "Arial", sans-serif;
      font-size: 20px;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    #aop-display {
      background: rgba(0, 0, 0, 0.4); 
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="aop-display">AOP: Fortnite vBUCKS</div>

  <script>
    window.addEventListener('message', function(event) {
      var item = event.data;
      if (item.action === 'updateAOP') {
        document.getElementById("aop-display").innerText = "AOP: " + item.aop;
      }
    });
  </script>
</body>
</html>
